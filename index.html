    <script>
        $(document).ready(function () {
            var data = [];
            var sessionsData = [];
            var daysData = [];
            var teachers = [];
            var afternoonTimes = [
                ["13:00<br>14:00", "14:00<br>15:00", "15:00<br>16:00"],
                ["13:30<br>14:30", "14:30<br>15:30", "15:30<br>16:30"],
                ["14:00<br>15:00", "15:00<br>16:00", "16:00<br>17:00"],
            ];

            $("#teachersList").change(function (e) {
                var ext = $("input#teachersList").val().split(".").pop().toLowerCase();
                if ($.inArray(ext, ["csv"]) == -1) {
                    alert('Upload CSV');
                    return false;
                }
                if (e.target.files != undefined) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var lines = e.target.result.split('\n');
                        data = [];
                        sessionsData = [];
                        daysData = [];
                        teachers = [];
                        for (i = 1; i < lines.length; ++i) {
                            var line = lines[i].replace(/"/g, '');
                            if (line.length > 0) {
                                line = line.split(',');
                                data.push(line);
                                if (!sessionsData.includes(line[2])) {
                                    sessionsData.push(line[2]);
                                    $('#firstsession').append('<option value="' + line[2] + '">' + line[2] + '</option>');
                                    $('#secondsession').append('<option value="' + line[2] + '">' + line[2] + '</option>');
                                    $('#thirdsession').append('<option value="' + line[2] + '">' + line[2] + '</option>');
                                    $('#fourthsession').append('<option value="' + line[2] + '">' + line[2] + '</option>');
                                }
                                if (!daysData.includes(line[1])) {
                                    daysData.push(line[1]);
                                }
                                if (!teachers.includes(line[5])) {
                                    teachers.push(line[5]);
                                    $('#teacher_list').append('<option value="' + line[5] + '">' + line[5] + '</option>');
                                }
                            }
                        }
                        daysData.sort();
                        daysData.forEach(element => {
                            $('#day1').append('<option value="' + element + '">' + element + '</option>');
                            $('#day11').append('<option value="' + element + '">' + element + '</option>');
                            $('#day2').append('<option value="' + element + '">' + element + '</option>');
                            $('#day22').append('<option value="' + element + '">' + element + '</option>');
                            $('#day3').append('<option value="' + element + '">' + element + '</option>');
                            $('#day4').append('<option value="' + element + '">' + element + '</option>');
                            $('#day44').append('<option value="' + element + '">' + element + '</option>');
                            $('#day5').append('<option value="' + element + '">' + element + '</option>');
                            $('#day55').append('<option value="' + element + '">' + element + '</option>');
                        });
                        $('#notification').html('تم تحميل الجداول بنجاح')
                    };
                    reader.readAsText(e.target.files.item(0));
                }
                return false;
            });

            $("#afternoonStart").change(function () {
                $("#afternoonStart option:selected").each(function () {
                    var afternoon = $(this).val();
                    switch (afternoon) {
                        case "0":
                            {
                                $('#afternoon0').html(afternoonTimes[0][0]);
                                $('#afternoon1').html(afternoonTimes[0][1]);
                                $('#afternoon2').html(afternoonTimes[0][2]);
                            }
                            break;
                        case "1":
                            {
                                $('#afternoon0').html(afternoonTimes[1][0]);
                                $('#afternoon1').html(afternoonTimes[1][1]);
                                $('#afternoon2').html(afternoonTimes[1][2]);
                            }
                            break;
                        case "2":
                            {
                                $('#afternoon0').html(afternoonTimes[2][0]);
                                $('#afternoon1').html(afternoonTimes[2][1]);
                                $('#afternoon2').html(afternoonTimes[2][2]);
                            }
                            break;

                        default:
                            break;
                    }
                })
            });

            $('#createAllTablesButton').on('click', function () {
                createAllTimeTables();
            });
            function createAllTimeTables() {
                var tables = [];
                teachers.forEach(teacher => {
                    var teacherTimeTable = [];
                    $('#dataHodler').html('');
                    var teacherTimeTable = [];
                    data.forEach(elem => {
                        if (elem[5] == teacher) {
                            teacherTimeTable.push(elem);
                        }
                    });

                    $('#mainTab').find('spane').each(function () {
                        $(this).text('');
                    });
                    $('#teachername').text(teacher)
                    $('#totalHours').text(teacherTimeTable.length)
                    teacherTimeTable.forEach(element => {
                        switch (element[1]) {
                            // الفترة الأولى
                            case $("#day1 option:selected").val():

                                    case $("#firstsession option:selected").val(): {
                                        $('#a').text(element[3]);
                                        $('#aa').text(element[4]);
                                        $('#aaa').text('ق: ' + element[7]);
                                    }
                                        break;

                                        $('#zz').text(element[4]);
                                        $('#zzz').text('ق: ' + element[7]);
                                    }
                                        break;
                                    case $("#thirdsession option:selected").val(): {

                                        $('#ee').text(element[4]);
                                        $('#eee').text('ق: ' + element[7]);

                                        break;

                                        $('#rrr').text('ق: ' + element[7]);
                                    }
                                        break;

                                    default:
                                        break;
                                }
                                break;


                            // الفترة الثانية

                                switch (element[2]) {

                                        $('#t').text(element[3]);
                                        $('#tt').text(element[4]);

                                    }
                                        break;

                                        $('#yyy').text('ق: ' + element[7]);
                                    }
                                        break;
                                    case $("#thirdsession option:selected").val(): {

                                    }

                                }
                                break;

                            // الفترة الثالثة
                            case $("#day2 option:selected").val():
                                switch (element[2]) {
                                    case $("#firstsession option:selected").val(): {
                                        $('#i').text(element[3]);
                                        $('#ii').text(element[4]);
                                        $('#iii').text('ق: ' + element[7]);
                                    }
                                        break;
                                    case $("#secondsession option:selected").val(): {

                                    }
                                        break;

                                    }
                                        break;
                                    case $("#fourthsession option:selected").val(): {
